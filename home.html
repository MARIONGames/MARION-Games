<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Windows</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .windows10 {
            background-color: #0078d7;
        }
        .windows11 {
            background-color: #0042a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Windows Version</h1>
        <div class="buttons">
            <a href="https://www.microsoft.com/en-us/software-download/windows10" class="btn windows10">Download Windows 10</a>
            <a href="https://www.microsoft.com/en-us/software-download/windows11" class="btn windows11">Download Windows 11</a>
        </div>
    </div>
</body>
</html>
