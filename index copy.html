<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marion Games - File Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>Login or Register</h1>
            <div class="form-group-vertical">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
        </div>

        <div id="api-key-section" class="hidden">
            <h2>Your API Key</h2>
            <p id="apiKey"></p>
        </div>

        <div id="create-folder-section" class="hidden">
            <h2>Create a Folder</h2>
            <div class="form-group">
                <input type="text" id="folderName" placeholder="Enter folder name">
                <button id="createFolderBtn">Create Folder</button>
            </div>
        </div>

        <div id="create-file-section" class="hidden">
            <h2>Create a File</h2>
            <div class="form-group-vertical">
                <input type="text" id="filePath" placeholder="Enter file path (e.g., my_folder/my_file.txt)">
                <textarea id="fileContent" placeholder="Enter file content"></textarea>
            </div>
            <div class="form-group">
                <button id="createFileBtn">Create File</button>
            </div>
        </div>

        <div id="response"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
